{% extends 'base.html' %}

{% block content %}

{% load static %}

<pages-css>
    <style>
        .round-box {
            border-radius: 999px;
        }

        .formCustom {
            height: fit-content;
            width: 350px;
            border: 3px solid #38C68B;
            background: rgba(0, 0, 0, 0.692);
            padding: 10px;
            color: #38C68B;
            margin-left: 40px;
        }

        @media screen and (max-width: 460px) {
            .formCustom {
                height: fit-content;
                width: 90%;
                border: 3px solid #38C68B;
                background: rgba(0, 0, 0, 0.692);
                padding: 10px;
                color: #38C68B;
                margin-left: 0px;
            }
        }

        .formContainer {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: left;
            z-index: 1;
            position: absolute;
        }

        @media screen and (max-width: 460px) {
            .formContainer {
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1;
                position: absolute;
            }
        }
    </style>
</pages-css>

<!-- login before change password -->
<div style="width: 100%; height: 100vh;">
    <!-- black layer -->
    <div style="background-color: rgba(0, 0, 0, 0.582); position: absolute; z-index: 1; width: 100%; height: 100%;">

    </div>

    <!-- background img -->
    <div style="position: absolute; width: 100%; height: 100%; overflow: hidden;">
        <img id="backgroundImange" style="width: 100%; height: auto;"
            src="{% static 'images/untitled_cyberpunk_girl_79af61d0-e7ed-4821-8a01-de98d57d7ff6.png' %}" alt="">
    </div>

    <!-- form container -->
    <div class="formContainer">
        <!-- form -->
        <div class="formCustom">
            <!-- title -->
            <div>
                <h3>Login before changing password</h3>
            </div>

            <!-- user name -->
            <form method="POST">
                {% csrf_token %}
                <div>
                    <div>
                        Username
                    </div>
                    <div>
                        <input name="username" class="round-box"
                            style="width: 90%; background-color: rgb(114, 112, 112); border: #38C68B 2px solid; padding-left: 10px; color: #38C68B;"
                            type="text">
                    </div>
                </div>

                <!-- password -->
                <div style="margin-top: 10px;">
                    <div>
                        Password
                    </div>
                    <div>
                        <input name="password" class="round-box"
                            style="width: 90%; background-color: rgb(114, 112, 112); border: #38C68B 2px solid; padding-left: 10px; color: #38C68B;"
                            type="password">
                    </div>
                </div>

                <!-- button -->
                <div style="margin-top: 10px;">
                    <button type="submit" class="round-box"
                        style="font-size: 20px; background-color: #38C68B;">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- calculate screen size to justify background -->
<script>
    var screenWidth = window.innerWidth;
    var screenHeight = window.innerHeight;
    var backgroundImange = document.getElementById("backgroundImange");

    var goldenNum = Math.floor(screenWidth) / (screenHeight);
    var silverNum = Math.floor(7) / (4);

    if (goldenNum > silverNum) {
        backgroundImange.style.width = 100 + "%";
        backgroundImange.style.height = "auto";
    } else {
        backgroundImange.style.width = "auto";
        backgroundImange.style.height = 100 + "%";
    }

    window.addEventListener('load', function () {
        var screenWidth = window.innerWidth;
        var screenHeight = window.innerHeight;
        var backgroundImange = document.getElementById("backgroundImange");

        var goldenNum = Math.floor(screenWidth) / (screenHeight);
        var silverNum = Math.floor(7) / (4);

        if (goldenNum > silverNum) {
            backgroundImange.style.width = 100 + "%";
            backgroundImange.style.height = "auto";
        } else {
            backgroundImange.style.width = "auto";
            backgroundImange.style.height = 100 + "%";
        }
    });
    window.addEventListener('resize', function () {
        var screenWidth = window.innerWidth;
        var screenHeight = window.innerHeight;
        var backgroundImange = document.getElementById("backgroundImange");

        var goldenNum = Math.floor(screenWidth) / (screenHeight);
        var silverNum = Math.floor(7) / (4);

        if (goldenNum > silverNum) {
            backgroundImange.style.width = 100 + "%";
            backgroundImange.style.height = "auto";
        } else {
            backgroundImange.style.width = "auto";
            backgroundImange.style.height = 100 + "%";
        }
    });

</script>

{% endblock %}
