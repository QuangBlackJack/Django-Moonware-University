{% extends 'base.html' %}

{% block content %}
<div style="padding-top: 100px;">
    <h1>Upload Image</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image">
        <button type="submit">Upload</button>
    </form>
</div>
{% endblock %}
