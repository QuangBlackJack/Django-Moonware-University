{% extends 'base.html' %}

{% block content %}

{% load static %}

<!-- css -->
<pages-css>
    <style>
        /* round box css */
        .round-box {
            border-radius: 999px;
            padding: 5px;
        }

        /* back home button */
        .backButton {
            background-color: #38C68B;
            font-weight: 600;
        }

        .backButton:hover {
            background-color: #494949;
            color: #38C68B;
            border: 2px solid #38C68B;
            font-weight: 600;
        }

        .formCustom {
            height: fit-content;
            width: 350px;
            border: 3px solid #38C68B;
            background: rgba(0, 0, 0, 0.692);
            padding: 10px;
            color: #38C68B;
            margin-left: 40px;
        }

        @media screen and (max-width: 460px) {
            .formCustom {
                height: fit-content;
                width: 90%;
                border: 3px solid #38C68B;
                background: rgba(0, 0, 0, 0.692);
                padding: 10px;
                color: #38C68B;
                margin-left: 0px;
            }
        }

        .formContainer {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: left;
            z-index: 1;
            position: absolute;
        }

        @media screen and (max-width: 460px) {
            .formContainer {
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1;
                position: absolute;
            }
        }
    </style>
</pages-css>
















<!-- main -->
<div
    style="width: 100%; height: 100vh; position: relative; display: flex; align-items: center; justify-content: center;">
    <!-- black layer -->
    <div style="width: 100%; height: 100%; position: absolute; background-color: rgba(0, 0, 0, 0.664); z-index: 1;">
    </div>

    <!-- image -->
    <img id="backgroundImage" style="width: 100%; position: fixed;"
        src="{% static 'images/untitled_cyberpunk_girl_79af61d0-e7ed-4821-8a01-de98d57d7ff6.png' %}" alt="">

    <!-- form container -->
    <div class="formContainer">
        <!-- form -->
        <div class="formCustom">
            <!-- title -->
            <div>
                <h3>Insert the otp code to login</h3>
            </div>
            <form method="POST">
                <!-- otp -->
                <div>
                    <div>
                        Otp code:
                    </div>
                    <div style="margin-top: 10px;">
                        <input name="otp1" class="round-box"
                            style="width: 90%; background-color: rgb(114, 112, 112); border: #38C68B 2px solid; padding-left: 10px; color: #38C68B;"
                            type="text">
                        <input type="hidden" name="username" value="{{ username }}">
                        <input type="hidden" name="otp" value="{{ otp }}">
                        <input type="hidden" name="formattedExpireTime" value="{{ formattedExpireTime }}">
                    </div>
                </div>

                <!-- button -->
                <div style="margin-top: 10px;">
                    <button type="submit" class="round-box"
                        style="font-size: 20px; background-color: #38C68B;">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>













<!-- script -->
<!-- [ultra supa update] make background responsive fit with all screen, even TV or smart watch Seeeeesssshh! -->
<script>
    var silverNumber = 7 / 4;
    var backgroundImage = document.getElementById("backgroundImage");

    var goldenNumber = window.innerWidth / window.innerHeight;
    if (goldenNumber >= silverNumber) {
        backgroundImage.style.width = 100 + "%";
        backgroundImage.style.height = "auto";
    } else {
        backgroundImage.style.width = "auto";
        backgroundImage.style.height = 100 + "%";
    }

    // change on load
    window.addEventListener('load', function () {
        var goldenNumber = window.innerWidth / window.innerHeight;
        if (goldenNumber >= silverNumber) {
            backgroundImage.style.width = 100 + "%";
            backgroundImage.style.height = "auto";
        } else {
            backgroundImage.style.width = "auto";
            backgroundImage.style.height = 100 + "%";
        }
    });
    // change on resize
    window.addEventListener("resize", function () {
        var goldenNumber = window.innerWidth / window.innerHeight;
        if (goldenNumber >= silverNumber) {
            backgroundImage.style.width = 100 + "%";
            backgroundImage.style.height = "auto";
        } else {
            backgroundImage.style.width = "auto";
            backgroundImage.style.height = 100 + "%";
        }
    });
</script>

{% endblock %}
